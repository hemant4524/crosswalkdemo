apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "28.0.2"

    defaultConfig {
        applicationId "org.diego.android.crosswalkdemo"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"

//        // Only build for armeabi-v7a.  (Removes x86)
//        ndk {
//            abiFilters "armeabi-v7a"
//        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    //mavenLocal()
    maven {
        url 'https://download.01.org/crosswalk/releases/crosswalk/android/maven2'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:21.0.0'
    implementation 'org.xwalk:xwalk_core_library:20.50.533.12'
    //compile 'org.xwalk:xwalk_core_library:20.50.533.12-arm64'
}
